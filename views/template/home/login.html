<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <title>semantic ui</title>

    <!-- semantic -->
    <link rel="stylesheet" type="text/css" href="assets/libs/semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/sign.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<section id="login">
    <div class="login">
        <h3 class="ui dividing header">
            DAIMAJIE.COM(登录页)
        </h3>
        <div class="ui grid stackable">
            <div class="ten wide column">
                <div class="ui form">
                    <div class="field">
                        <label>用户</label>
                        <div class="ui left icon input">
                            <input type="text" placeholder="账号">
                            <i class="user icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <label>密码</label>
                        <div class="ui left icon input">
                            <input type="password">
                            <i class="lock icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <label>验证码</label>
                        <div class="ui left icon input">
                            <input type="password">
                            <i class="lock icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox field">
                            <input type="checkbox" name="example">
                            <label>记住我(一周免登陆)</label>
                        </div>
                    </div>
                    <div>
                        <button class="ui blue submit button float-l tiny">登陆</button>
                        <span class="float-r"><a href="#">忘记密码! </a></span>
                    </div>





                </div>
            </div>

            <div class="six wide column line">
                第三方登录
            </div>
        </div>
    </div>
</section>

<script src="assets/libs/jquery/jquery-3.3.1.min.js"></script>
<script src="assets/libs/semantic/semantic.min.js"></script>
<script src="assets/libs/requirejs/require.js"></script>
</body>
</html>
